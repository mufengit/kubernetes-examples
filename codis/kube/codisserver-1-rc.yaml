apiVersion: v1
kind: ReplicationController
metadata:
  name: codis-server-1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: codis-server-1
        service: codis-server-1
    spec:
      containers:
        - name: codis-server-1
          image: niexiaohu/codis-server
          ports:
            - containerPort: 6900
          volumeMounts:
            - mountPath: /opt/codis/data
              name: data
      volumes:
        - emptyDir: {}
          name: data
